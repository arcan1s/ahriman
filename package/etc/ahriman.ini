[settings]
include = /etc/ahriman.ini.d
logging = /etc/ahriman.ini.d/logging.ini

[aur]
url = https://aur.archlinux.org

[build]
archbuild_flags = -c
extra_build = extra-x86_64-build
makepkg_flags = --skippgpcheck
multilib_build = multilib-build

[repository]
name = aur-clone
root = /var/lib/ahriman

[sign]
enabled = disabled
key =

[upload]
enabled = disabled

[s3]
bucket =

[rsync]
remote =
