[settings]
include = /etc/ahriman.ini.d
logging = /etc/ahriman.ini.d/logging.ini

[alpm]
aur_url = https://aur.archlinux.org
database = /var/lib/pacman
repositories = core extra community multilib
root = /

[build]
archbuild_flags =
build_command = extra-x86_64-build
ignore_packages =
makechrootpkg_flags =
makepkg_flags = --skippgpcheck

[repository]
name = aur-clone
root = /var/lib/ahriman

[sign]
target =

[report]
target =

[html]
path =
homepage =
link_path =
template_path = /usr/share/ahriman/repo-index.jinja2

[upload]
target =

[rsync]
command = rsync --archive --verbose --compress --partial --delete

[s3]
command = aws s3 sync --quiet --delete

[web]
host = 0.0.0.0
templates = /usr/share/ahriman