[loggers]
keys = root,http,stderr,boto3,botocore,nose,s3transfer

[handlers]
keys = console_handler,journald_handler,syslog_handler

[formatters]
keys = generic_format,syslog_format

[handler_console_handler]
class = StreamHandler
level = DEBUG
formatter = generic_format
args = (sys.stderr,)

[handler_journald_handler]
class = systemd.journal.JournalHandler
level = DEBUG
formatter = syslog_format
kwargs = {"SYSLOG_IDENTIFIER": "ahriman"}

[handler_syslog_handler]
class = logging.handlers.SysLogHandler
level = DEBUG
formatter = syslog_format
args = ("/dev/log",)

[formatter_generic_format]
format = [%(levelname)s %(asctime)s] [%(name)s]: %(message)s
datefmt =

[formatter_syslog_format]
format = [%(levelname)s] [%(name)s]: %(message)s
datefmt =

[logger_root]
level = DEBUG
handlers = journald_handler
qualname = root

[logger_http]
level = DEBUG
handlers = journald_handler
qualname = http
propagate = 0

[logger_stderr]
level = DEBUG
handlers = console_handler
qualname = stderr

[logger_boto3]
level = INFO
handlers = journald_handler
qualname = boto3
propagate = 0

[logger_botocore]
level = INFO
handlers = journald_handler
qualname = botocore
propagate = 0

[logger_nose]
level = INFO
handlers = journald_handler
qualname = nose
propagate = 0

[logger_s3transfer]
level = INFO
handlers = journald_handler
qualname = s3transfer
propagate = 0
