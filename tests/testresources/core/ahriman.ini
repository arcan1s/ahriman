[settings]
include = .
logging = logging.ini
database = ../../../ahriman-test.db

[alpm]
database = /var/lib/pacman
mirror = https://geo.mirror.pkgbuild.com/$repo/os/$arch
repositories = core extra multilib
root = /
use_ahriman_cache = no

[auth]
client_id = client_id
client_secret = client_secret
oauth_provider = GoogleClient
oauth_scopes = https://www.googleapis.com/auth/userinfo.email
salt = salt
allow_read_only = no

[build]
archbuild_flags =
build_command = extra-x86_64-build
ignore_packages =
makechrootpkg_flags =
makepkg_flags = --skippgpcheck
triggers = ahriman.core.report.ReportTrigger ahriman.core.upload.UploadTrigger
triggers_known = ahriman.core.gitremote.RemotePullTrigger ahriman.core.gitremote.RemotePushTrigger ahriman.core.report.ReportTrigger ahriman.core.upload.UploadTrigger ahriman.core.support.KeyringTrigger ahriman.core.support.MirrorlistTrigger

[repository]
name = aur-clone
root = ../../../

[sign]
target =

[keyring]
target = keyring

[mirrorlist]
target = mirrorlist
servers = http://localhost

[remote-push]
target = gitremote

[remote-pull]
target = gitremote

[gitremote]
commit_user = user
commit_email = user@host
push_url = https://github.com/arcan1s/repository.git
pull_url = https://github.com/arcan1s/repository.git

[report]
target = console

[email]
host = 127.0.0.1
link_path =
no_empty_report = no
port = 587
receivers = mail@example.com
sender = mail@example.com
template = repo-index.jinja2
templates = ../web/templates

[console]
use_utf = yes

[html]
path =
homepage =
link_path =
template = repo-index.jinja2
templates = ../web/templates

[remote-call]
manual = yes

[telegram]
api_key = apikey
chat_id = @ahrimantestchat
homepage =
link_path =
template = telegram-index.jinja2
templates = ../web/templates

[upload]
target =

[rsync]
command = rsync --archive --verbose --compress --partial --delete
remote =

[disabled]

[customs3]
type = s3
access_key =
bucket = bucket
region = eu-central-1
secret_key =

[github:x86_64]
owner = arcan1s
password =
repository = ahriman
username = arcan1s

[remote-service]

[web]
enable_archive_upload = yes
host = 127.0.0.1
static_path = ../web/templates/static
templates = ../web/templates

[worker]
address = http://localhost:8081
