[settings]
include = .
logging = logging.ini
database = ../../../ahriman-test.db

[alpm]
database = /var/lib/pacman
mirror = https://geo.mirror.pkgbuild.com/$repo/os/$arch
repositories = core extra multilib
root = /
use_ahriman_cache = no

[auth]
client_id = client_id
client_secret = client_secret
oauth_provider = GoogleClient
oauth_scopes = https://www.googleapis.com/auth/userinfo.email
salt = salt
allow_read_only = no

[build]
archbuild_flags =
build_command = extra-x86_64-build
ignore_packages =
makechrootpkg_flags =
makepkg_flags = --skippgpcheck
triggers = ahriman.core.report.ReportTrigger ahriman.core.upload.UploadTrigger

[repository]
name = aur-clone
root = ../../../

[sign]
target =

[remote-push]
target = gitremote

[remote-pull]
target = gitremote

[gitremote]
commit_author = "user <user@host>"
push_url = https://github.com/arcan1s/repository.git
pull_url = https://github.com/arcan1s/repository.git

[report]
target = console

[email]
host = 127.0.0.1
link_path =
no_empty_report = no
port = 587
receivers = mail@example.com
sender = mail@example.com
template_path = ../web/templates/repo-index.jinja2

[console]
use_utf = yes

[html]
path =
homepage =
link_path =
template_path = ../web/templates/repo-index.jinja2

[telegram]
api_key = apikey
chat_id = @ahrimantestchat
homepage =
link_path =
template_path = ../web/templates/telegram-index.jinja2

[upload]
target =

[rsync]
command = rsync --archive --verbose --compress --partial --delete
remote =

[disabled]

[customs3]
type = s3
access_key =
bucket = bucket
region = eu-central-1
secret_key =

[github:x86_64]
owner = arcan1s
password =
repository = ahriman
username = arcan1s

[web]
debug = no
debug_check_host = no
debug_allowed_hosts =
host = 127.0.0.1
static_path = ../web/templates/static
templates = ../web/templates