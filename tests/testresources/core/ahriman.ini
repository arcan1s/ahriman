[settings]
include = .
logging = logging.ini

[alpm]
aur_url = https://aur.archlinux.org
database = /var/lib/pacman
repositories = core extra community multilib
root = /

[auth]
allow_read_only = no
client_id = client_id
client_secret = client_secret
oauth_provider = GoogleClient
oauth_scopes = https://www.googleapis.com/auth/userinfo.email
salt = salt

[build]
archbuild_flags =
build_command = extra-x86_64-build
ignore_packages =
makechrootpkg_flags =
makepkg_flags = --skippgpcheck

[repository]
name = aur-clone
root = /var/lib/ahriman

[sign]
target =

[report]
target =

[email]
host = 127.0.0.1
link_path =
no_empty_report = no
port = 587
receivers = mail@example.com
sender = mail@example.com
template_path = ../web/templates/repo-index.jinja2

[html]
path =
homepage =
link_path =
template_path = ../web/templates/repo-index.jinja2

[upload]
target =

[rsync]
command = rsync --archive --verbose --compress --partial --delete
remote =

[s3]
access_key =
bucket = bucket
region = eu-central-1
secret_key =

[web]
host = 127.0.0.1
static_path = ../web/templates/static
templates = ../web/templates