services:
  backend:
    image: ahriman-i686
    build: .
    privileged: true

    environment:
      AHRIMAN_ARCHITECTURE: i686
      AHRIMAN_DEBUG: yes
      AHRIMAN_MULTILIB:
      AHRIMAN_OUTPUT: console
      AHRIMAN_PACMAN_MIRROR: https://de.mirror.archlinux32.org/$$arch/$$repo
      AHRIMAN_PASSWORD: ${AHRIMAN_PASSWORD}
      AHRIMAN_PORT: 8080
      AHRIMAN_POSTSETUP_COMMAND: (cat /run/secrets/password; echo; cat /run/secrets/password) | sudo -u ahriman ahriman user-add demo -R full
      AHRIMAN_REPOSITORY: ahriman-demo
      AHRIMAN_UNIX_SOCKET: /var/lib/ahriman/ahriman/ahriman.sock

    configs:
      - source: makepkg
        target: /usr/share/devtools/makepkg.conf.d/i686.conf
      - source: pacman
        target: /usr/share/devtools/pacman.conf.d/extra-i686.conf
      - source: service
        target: /etc/ahriman.ini.d/99-settings.ini
    secrets:
      - password

    volumes:
      - type: volume
        source: repository
        target: /var/lib/ahriman
        volume:
          nocopy: true

    healthcheck:
      test: curl --fail --silent --output /dev/null http://backend:8080/api/v1/info
      interval: 10s
      start_period: 30s

    command: web

  frontend:
    image: nginx
    ports:
      - 8080:80

    configs:
      - source: nginx
        target: /etc/nginx/conf.d/default.conf

    volumes:
      - type: volume
        source: repository
        target: /srv
        read_only: true
        volume:
          nocopy: true

configs:
  makepkg:
    file: makepkg.conf
  nginx:
    file: nginx.conf
  pacman:
    file: pacman.conf
  service:
    file: service.ini

secrets:
  password:
    environment: AHRIMAN_PASSWORD

volumes:
  repository:
