[auth]
target = configuration

[build]
triggers = ahriman.core.upload.UploadTrigger ahriman.core.report.ReportTrigger

[status]
address = http://backend:8080
username = demo
password = $AHRIMAN_PASSWORD

[report]
target = remote-call

[remote-call]
manual = yes
wait_timeout = 0

[upload]
target = remote-service

[remote-service]
