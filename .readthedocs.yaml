version: 2

formats:
  - pdf

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - s3
        - web
  system_packages: true
