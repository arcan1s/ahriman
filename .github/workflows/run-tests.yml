name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: run check and tests in arch linux container
        run: |
          docker run \
          -v  ${{ github.workspace }}:/build -w /build \
          archlinux:latest \
          .github/workflows/tests.sh
