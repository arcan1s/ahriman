name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: 1 0 * * *

jobs:
  run-tests:

    runs-on: ubuntu-latest

    container:
      image: archlinux:base
      options: -w /build
      volumes:
        - ${{ github.workspace }}:/build

    steps:
      - uses: actions/checkout@v3

      - name: Run check and tests in arch linux container
        run: .github/workflows/tests.sh
